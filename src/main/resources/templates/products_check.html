<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"><!--引入bootstrap的css样式库-->
    <link rel="stylesheet" th:href="@{/css/bootstrap4.css}"><!--引入bootstrap的css样式库-->

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><!--引入jQuery-->
    <!--bootstrap是基于jQuery库的，所以应该先导入jQuery-->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script><!--引入bootstrap-->
    <script th:src="@{/js/layui.all.js}"></script>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">
    <title>疫情一体化管理系统 -- 面板</title>


</head>
<body>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">疫情一体化管理系统</a>
    <div class="w-100"></div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/profile">个人信息</a>
        </li>
    </ul>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">退出</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <span data-feather="home"></span>
                            首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">
                            <span data-feather="file"></span>
                            订单
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">
                            <span data-feather="shopping-cart"></span>
                            商品<span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li sec:authorize = "hasRole('ADMIN1')" class="nav-item">
                        <a class="nav-link " href="/admin/1/userList/1">
                            <span data-feather="users"></span>
                            管理员操作
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ticket">
                            <span data-feather="bar-chart-2"></span>
                            客户支持
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Current month
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Last quarter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Social engagement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Year-end sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">查看商品</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-lg btn-outline-secondary" >
                        <span data-feather="arrow-left"></span>
                        <a style=" text-decoration: none ; color: #0f0f0f" href="/products">返回</a>
                    </button>
                    <button class="btn btn-lg btn-outline-secondary" >
                        <span data-feather="shopping-cart"></span>
                        <a style=" text-decoration: none ; color: #0f0f0f" href="/products/cart">购物车</a>
                    </button>
                </div>

            </div>

            <div class="form-horizontal col-xs-9">

                <form class="form-horizontal col-xs-offset-1 col-xs-6" method="get" >

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品图片</label>
                        <div class="col-sm-10">
                            <img class="form-control-static" th:src=" '/productImgs/' + ${fileName}" width="300px" height="300px" alt="无法加载!">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品ID</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${dbProduct.getId()}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品名称</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${dbProduct.getName()}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品详情</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${dbProduct.getDetails()}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品价格</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${dbProduct.getPrice()}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品库存</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${dbProduct.getStock()}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">上架时间</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${#dates.format(dbProduct.getCreatedTime(),'yyyy-MM-dd hh:mm:ss')}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">更新时间</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${#dates.format(dbProduct.getUpdatedTime(),'yyyy-MM-dd hh:mm:ss')}"></p>
                        </div>
                    </div>

                    <HR>
                    <div class="form-group">
                        <div class="col-sm-4 col-xs-offset-4" >
                            <a  >
                                <button class="form-control btn btn-primary" >立刻购买</button>
                            </a>
                            <br>
                            <br>
                            <a th:href="'/products/addToCart/' + ${dbProduct.getId()}" class=" form-control btn btn-info" role="button">加入购物车</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery3.5.1.js}" ></script>
<script>window.jQuery || document.write('<script th:src="@{/js/jquery3.5.1.js}"><\/script>')</script>
<!--<script src="../../assets/js/vendor/popper.min.js"></script>-->

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>


</body>
</body>
</html>
