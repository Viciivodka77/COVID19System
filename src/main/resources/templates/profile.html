        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <br>
            <br>
            <form class="form-horizontal col-xs-offset-1 col-xs-6" method="post" action="/profile/basic">

                <div class="form-group">
                    <label class="col-sm-2 control-label">用户ID</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.getUID()}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">权限级别</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${role}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">电子邮箱</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.getEmail()}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.getPhone()}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input name="username" type="text" class="form-control" id="username" placeholder="用户名" th:value="${user.getUName()}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-10">
                        <input name="age" type="number" class="form-control " id="age" placeholder="现居地" th:value="${user.getAge()}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">身体状态</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="radio" name="status" id="status1" value = "0" th:checked="${user.getUStatus()} == 0">
                                健康
                            </label>
                            <label>
                                <input type="radio" name="status" id="status2" value = "1" th:checked="${user.getUStatus()} == 1">
                                待观察
                            </label>
                            <label>
                                <input type="radio" name="status" id="status3" value = "2" th:checked="${user.getUStatus()} == 2">
                                生病
                            </label>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="birthday" class="col-sm-2 control-label">生日</label>
                    <div class="col-sm-10">
                        <input name="birthday" type="date" class="form-control" id="birthday" placeholder="现居地" th:value="${#dates.format(birthday,'yyyy-MM-dd')}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">现居地</label>
                    <div class="col-sm-10">
                        <input name="address" type="text" class="form-control" id="address" placeholder="现居地" th:value="${user.getAddress()}">
                    </div>
                </div>
                <HR>
                <div class="form-group">
                    <div class="col-sm-3 col-xs-offset-4">
                    <input type="submit" class="form-control btn btn-success" value="修改保存">
                    </div>
                    <div class="col-sm-3 ">
                        <a href="/profile">
                            <input type="button" class="form-control btn btn-primary" value="重置">
                        </a>
                    </div>
                </div>


            </form>

            <div class="list-group col-xs-3  ">
                <a href="/profile" class="list-group-item active">
                    修改信息
                </a>
                <a href="/profile/pwd" class="list-group-item">修改密码</a>
                <a href="#" class="list-group-item disabled">修改邮箱(暂不可用)</a>
                <a href="#" class="list-group-item disabled" >修改手机号(暂不可用)</a>
                <hr>
                <a href="/profile/checkClockIn/1" class="list-group-item" >查看签到记录</a>
