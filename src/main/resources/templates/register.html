
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>疫情一体化管理系统 -- 注册</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"><!--引入bootstrap的css样式库-->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><!--引入jQuery-->
    <!--bootstrap是基于jQuery库的，所以应该先导入jQuery-->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script><!--引入bootstrap-->
    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="/register" method="post">
    <img class="mb-4" th:src="@{/imgs/Hui.png}" alt="疫情一体化管理系统" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">疫情一体化管理系统 -- 注册</h1>
    <HR>
    <label for="uName" class="sr-only">用户名</label>
    <input name="uName" type="text" id="uName" class="form-control" placeholder="请输入用户名" required autofocus>
    <br>
    <label for="email" class="sr-only">邮箱</label>
    <input name="email" type="email" id="email" class="form-control" placeholder="请输入邮箱地址 (用作找回密码)" required autofocus>
    <br>
    <label for="phone" class="sr-only">手机号</label>
    <input name="phone" type="number" id="phone" class="form-control" placeholder="请输入手机号 (手机号暂时无法修改)" required autofocus>
    <br>
    <label for="uPassword" class="sr-only">密码</label>
    <input name="uPassword" type="password" id="uPassword" class="form-control" placeholder="请输入密码 (长度大于6，小于25)" required>
    <br>
    <label for="ensurePwd" class="sr-only">请再输入一次密码</label>
    <input name="ensurePwd" type="password" id="ensurePwd" class="form-control" placeholder="请再输入一次密码" required>
<!--    <br>-->
    <div class="checkbox mb-3">
        身体状况:
        <label>
            <input type="radio" name="status" id="optionsRadios1" value = "0" checked>
            健康
        </label>
        <label>
            <input type="radio" name="status" id="optionsRadios2" value = "1">
            待观察
        </label>
        <label>
            <input type="radio" name="status" id="optionsRadios3" value = "2">
            生病
        </label>
    </div>
    <div  th:if="${!#strings.isEmpty(errorMsg)}">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>错误!</strong> <p th:text="${errorMsg}"></p>
        </div>
    </div>
    <HR>
    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    <BR>
    <a class="alterA" href="/login">
        <button class="btn btn-lg btn-default btn-block" type="button">已有账号？返回登陆</button>
    </a>
    <HR>
    <p class="mt-5 mb-3 text-muted">&copy; 2020 - 2021</p>
</form>

</body>
</html>
