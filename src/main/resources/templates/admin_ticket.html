<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"><!--引入bootstrap的css样式库-->
    <link rel="stylesheet" th:href="@{/css/bootstrap4.css}"><!--引入bootstrap的css样式库-->

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><!--引入jQuery-->
    <!--bootstrap是基于jQuery库的，所以应该先导入jQuery-->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script><!--引入bootstrap-->
    <script th:src="@{/js/layui.all.js}"></script>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">
    <title>疫情一体化管理系统 -- 面板</title>


</head>
<body>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">疫情一体化管理系统</a>
    <div class="w-100"></div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/profile">个人信息</a>
        </li>
    </ul>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">退出</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <span data-feather="home"></span>
                            首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">
                            <span data-feather="file"></span>
                            订单
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/products">
                            <span data-feather="shopping-cart"></span>
                            商品
                        </a>
                    </li>
                    <li sec:authorize = "hasRole('ADMIN1')" class="nav-item">
                        <a class="nav-link active" href="/admin/1/userList/">
                            <span data-feather="users"></span>
                            管理员操作<span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/ticket">
                            <span data-feather="bar-chart-2"></span>
                            客户支持
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Current month
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Last quarter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Social engagement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Year-end sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">我的工单</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
<!--                    <button class="btn btn-lg btn-outline-secondary" >-->
<!--                        <span data-feather="arrow-left"></span>-->
<!--                        <a style=" text-decoration: none ; color: #0f0f0f" href="/products">返回</a>-->
<!--                    </button>-->
                    <button class="btn btn-lg btn-outline-secondary" >
                        <span data-feather="file-plus"></span>
                        <a style=" text-decoration: none ; color: #0f0f0f" href="/ticket/createNew">创建新工单</a>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive col-md-9">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>工单号</th>
                            <th>工单主题</th>
                            <th>部门</th>
                            <th>工单状态</th>
                            <th>最新更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" ticket :  ${ticketPageInfo.getList()}">
                            <td th:text="${ticket.getTicketNo()}"></td>
                            <td th:text="${ticket.getSubject()}"></td>
                            <td th:text="(${ticket.getDepartment()} == 0 ) ? '其他' : ((${ticket.getDepartment()} == 1) ? '销售' : ((${ticket.getDepartment()} == 2) ? '健康' : '维修') )"></td>
                            <td th:class="(${ticket.getStatus()} == 0) ? 'warning' : (${ticket.getStatus()} == 1 ? 'success' : '' ) " th:text="(${ticket.getStatus()} == 0) ? '待回复' : (${ticket.getStatus()} == 1 ? '已回复' : '已关闭' ) "></td>
                            <td th:text="${#dates.format(ticket.getUpdateTime(),'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                <a th:href=" '/admin/1/ticket/check/' + ${ticket.getId()}">
                                    <button class="btn btn-primary">查看详情</button>
                                </a>
                                <a th:href=" '/admin/1/ticket/close/' + ${ticket.getId()}">
                                    <button class="btn btn-primary">关闭工单</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <hr>
<!--                    <div class="well"><p th:text="'当前页面共有'+${pageInfo.getSize() } +'条数据'+'，总计有' + ${userCount} +'条数据'"></p></div>-->
                    <hr>
                    <nav aria-label="Page navigation" class="offset-xl-5 offset-md-5">

                        <ul class="pagination">

                            <li th:if="${!ticketPageInfo.isIsFirstPage()}" ><a th:href="${urlString} + 1">首页</a></li>
                            <li th:if="${ticketPageInfo.isHasPreviousPage()}">
                                <a th:href="${urlString} + ${ticketPageInfo.getPageNum() - 1}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li th:each=" num : ${ticketPageInfo.getNavigatepageNums()}" th:class="(${num} == ${ticketPageInfo.getPageNum()}) ? 'active' : '' " ><a th:href=" ${urlString} + ${num}" th:text="${num}"></a></li>
                            <li th:if="${ticketPageInfo.isHasNextPage()}">
                                <a th:href="${urlString} + ${ticketPageInfo.getPageNum() + 1}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li th:if="${!ticketPageInfo.isIsLastPage()}"><a th:href="${urlString} + ${ticketPageInfo.pages}">尾页</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="list-group col-xs-3  ">
                    <a href="/admin/1/userList" class="list-group-item ">
                        用户总表
                    </a>
                    <a href="/admin/1/productList" class="list-group-item">商品总表</a>
                    <a href="/admin/1/order" class="list-group-item ">订单操作</a>
                    <a href="/admin/1/ticket/1" class="list-group-item active">工单操作</a>
                    <a href="/admin/2/other" class="list-group-item" >其他操作</a>
                </div>
            </div>
            <hr>
        </main>
    </div>
</div>
